<div class="shadowrun6 styled_box">
  <section class="grid grid-3col">
    <div class="flexcol">
      <label
        for="system.attributes.initiative.value"
        class="resource-label rollable flexlarge align-left"
        data-roll="{{system.attributes.initiative.value}}"
        data-label="Initiative"
        >Initiative</label
      >
    </div>
    <div class="flexcol">Matrix Ini</div>
    <div class="flexcol">Astral Ini</div>
  </section>
  <section class="grid grid-3col">
    <div class="flexcol">
      <input
        type="text"
        name="system.attributes.initiative.value"
        value="{{system.attributes.initiative.value}}"
        data-dtype="String"
      />
    </div>
    <div class="flexcol">
      <input
        type="text"
        name="system.attributes.matrix_initiative.value"
        value="{{system.attributes.matrix_initiative.value}}"
        data-dtype="String"
      />
    </div>
    <div class="flexcol">
      <input
        type="text"
        name="system.attributes.astral_initiative.value"
        value="{{system.attributes.astral_initiative.value}}"
        data-dtype="String"
      />
    </div>
    <div class="flexcol">
      <button
        class="rolldialog"
        data-roll="{{system.defense_check}}"
        data-label="{{localize 'SHADOWRUN6.Actions.DefenseCheck'}}"
        title="{{localize 'SHADOWRUN6.Help.DefenseCheck'}}"
      >
        <i class="fa-solid fa-dice-five" style="margin-top: 8px"></i> {{localize
        'SHADOWRUN6.Actions.DefenseCheck'}} ({{system.defense_check}})
      </button>
    </div>
  </section>
</div>
