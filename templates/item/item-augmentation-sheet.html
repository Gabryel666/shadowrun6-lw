<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
     <section class="grid grid-2col">
        <div class="flexcol">Rating</div>
        <div class="flexcol"><input type="text" name="system.rating" value="{{system.rating}}" data-dtype="Number"/></div>
    </section>
    <section class="grid grid-2col">
      <div class="flexcol">Essence</div>
      <div class="flexcol"><input type="text" name="system.essence" value="{{system.essence}}" data-dtype="Number"/></div>
  </section>
    
    {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
        
  </section>

</form>
