<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
     <section class="grid grid-7col">
        <div class="flexcol">Damage</div>
        <div class="flexcol">Mode</div>
        <div class="flexcol">Close</div>
        <div class="flexcol">Near</div>
        <div class="flexcol">Far</div>
        <div class="flexcol">Extreme</div>
        <div class="flexcol">Ammo</div>
    </section>
    <section class="grid grid-7col">
      <div class="flexcol"><input type="text" name="system.weapon_damage" value="{{system.weapon_damage}}" data-dtype="String"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_mode" value="{{system.weapon_mode}}" data-dtype="String"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_r_close" value="{{system.weapon_r_close}}" data-dtype="Number"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_r_near" value="{{system.weapon_r_near}}" data-dtype="Number"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_r_far" value="{{system.weapon_r_far}}" data-dtype="Number"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_r_extreme" value="{{system.weapon_r_extreme}}" data-dtype="Number"/></div>
      <div class="flexcol"><input type="text" name="system.weapon_ammo" value="{{system.weapon_ammo}}" data-dtype="Number"/></div>
    </section>
    

    {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
        
  </section>

</form>
